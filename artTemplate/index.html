<!DOCTYPE html>
<html>
<head>
    <title>TEST ARTTEMPLATE</title>
    <script src="./artTemplate-master/dist/template-debug.js"></script>
</head>
<body>

    <div id="content"></div>

    <script id="test" type="text/html">
        {{include 'headerWidget'}}
        <div id="main">
            <h3>{{title}}</h3>
            <ul>
                {{each list}}
                <li><a href="{{$value.url}}">{{$value.title}}</a></li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="headerWidget" type="text/html">
        <div id="header">
            {{include 'logo'}}
            <ul id="nav">
                <li><a href="http://www.qq.com">首页</a></li>
                <li><a href="http://news.qq.com/">新闻</a></li>
                <li><a href="http://pp.qq.com/">图片</a></li>
                <li><a href="http://mil.qq.com/">军事</a></li>
            </ul>
        </div>
    </script>

    <script id="logo" type="text/html">
        <h1 id="logo">
            <a href="http://www.qq.com"><b>测试</b></a> 
        </h1>
    </script>

    <script type="text/javascript">
        var data = {
            title: 'test include',
            time: '2016',
            list: [{title: '文艺', url: 'http://www.baiud.com'} ,
                    {title: '博客', url: 'http://www.baiud.com'} ,
                    {title: '摄影', url: 'http://www.baiud.com'} ,
                    {title: '电影', url: 'http://www.baiud.com'} ,
                    {title: '民谣', url: 'http://www.baiud.com'}]
        };
        var html = template('test', data);
        document.getElementById('content').innerHTML = html;
    </script>
</body>
</html>
